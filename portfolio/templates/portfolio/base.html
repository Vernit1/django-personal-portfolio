{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static "portfolio/css/custom.css" %}">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "portfolio/img/Logo.png" %}">

  <title>Vernit Jain</title>
</head>

<body>
  <nav id="topNav" class="navbar navbar-expand-md navbar-dark bg-dark" >
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'portfolio/img/Logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Vernit's Logo">
        <span >Vernit Jain</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'portfolio/file/VernitJainResume.pdf' %}", target="_blank">CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutme' %}">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactme' %}">Contact Me</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'blog:all_blogs' %}" target="_blank">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/vernit-jain-480226a2/" target="_blank">
              <img src="{% static 'portfolio/img/linkedin.png' %}" width="30" height="30" class="d-inline-block align-top" alt="linkedin">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/JainVernit?s=09" target="_blank">
              <img src="{% static 'portfolio/img/twitter.png' %}" width="30" height="30" class="d-inline-block align-top" alt="twitter">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/vernit_jain_0108/" target="_blank">
              <img src="{% static 'portfolio/img/Instagram.png' %}" width="30" height="30" class="d-inline-block align-top" alt="instagram">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
